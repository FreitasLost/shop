<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripter Freitas Shop</title>
    <style>
        /* Add box-sizing for better layout control */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, Roboto, Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5; /* Light grey background similar to Mercado Livre */
            color: #333;
            line-height: 1.6; /* Improved readability */
            padding-bottom: 80px; /* Add padding to the bottom to prevent footer/credits overlapping content */
            position: relative; /* Needed for potential positioning contexts */
        }

        header {
            background-color: #fff159; /* Mercado Livre yellow */
            padding: 10px min(20px, 2vw); /* Added responsive horizontal padding */
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center; /* Center header title */
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #333; /* Or #000 */
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 min(20px, 2vw); /* Added responsive horizontal padding */
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between products */
        }

        .product-item {
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #e0e0e0; /* Subtle light grey border */
            box-shadow: 0 2px 4px rgba(0,0,0,.08); /* Slightly softer and more pronounced shadow */
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .product-item:hover {
            transform: translateY(-5px); /* Slight lift effect */
            box-shadow: 0 6px 12px rgba(0,0,0,.15);
            border-color: #d0d0d0; /* Slightly darker border on hover */
        }

        .product-image {
            width: 100%;
            height: 180px; /* Fixed height for images */
            object-fit: contain; /* Contain the image within the div without stretching */
            margin-bottom: 10px;
            border-bottom: 1px solid #eee; /* Separator line */
            padding-bottom: 10px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow info section to grow */
        }

        .product-info h2 {
            font-size: 16px;
            margin: 0 0 5px 0;
            font-weight: 600; /* Increased font weight for title */
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit title to 2 lines */
            -webkit-box-orient: vertical;
            min-height: 38px; /* Ensure consistent height */
        }

        .product-description {
            font-size: 12px; /* Smaller font size */
            color: #666; /* Muted color */
            margin: 0 0 10px 0; /* Space below description */
            overflow: hidden; /* Prevent overflow */
            text-overflow: ellipsis; /* Add ellipsis */
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limit to 3 lines */
            -webkit-box-orient: vertical;
            min-height: 45px; /* Ensure some height even if description is short */
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: auto; /* Push price and button to the bottom */
            margin-bottom: 10px; /* Space below price */
            color: #333;
        }

        .buy-button {
            display: block; /* Make the button take full width */
            width: 100%;
            padding: 8px;
            background-color: #3483fa; /* Mercado Livre blue for buttons */
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .buy-button:hover {
            background-color: #2a74e9; /* Darker blue on hover */
        }

        footer {
            /* Remove fixed positioning */
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background-color: #eee;
            color: #555;
            font-size: 14px;
        }

        .credits-area {
            margin-top: 10px;
            padding: 15px;
            text-align: center;
            background-color: #f5f5f5;
            color: #777;
            font-size: 12px;
            margin-bottom: 20px; /* Add space below credits before footer */
        }

        .credits-area p {
            margin: 5px 0;
        }

        /* Image Zoom Modal Styles */
        .modal-overlay {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Start hidden for transition */
            transition: opacity 0.3s ease-in-out;
            cursor: pointer; /* Indicate the overlay is clickable to close */
        }

        /* Note: The opacity: 1 is added via JavaScript to trigger the transition */


        .modal-content {
            position: relative;
            background-color: #fff; /* White background for the content box */
            padding: 20px;
            border-radius: 8px;
            max-width: 90%; /* Max width of the modal box */
            max-height: 90%; /* Max height of the modal box */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Stronger shadow for modal */
            overflow: hidden; /* Ensure image doesn't overflow */
            /* Add a slight transform for a subtle entry animation if desired */
            /* transform: scale(0.95); */
            /* transition: transform 0.3s ease-in-out; */
        }

        /* transform: scale(1); */ /* Added via JS usually */


        .modal-image {
            display: block;
            max-width: 100%;
            max-height: 80vh; /* Limit height based on viewport height */
            object-fit: contain; /* Ensure the whole image is visible */
            margin: auto; /* Center the image horizontally */
            /* cursor: default; */ /* Optional: Change cursor back to default on the image itself */
        }


        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            .product-list {
                /* Show 2 items per row on smaller screens */
                grid-template-columns: repeat(2, 1fr);
                gap: 10px; /* Reduce gap for smaller items */
            }

            main {
                padding: 0 min(10px, 2vw); /* Adjust padding for smaller screens */
            }

            .product-item {
                padding: 10px; /* Reduce padding */
            }

            .product-image {
                height: 120px; /* Adjust image height */
                margin-bottom: 5px;
                padding-bottom: 5px;
            }

            .product-info h2 {
                font-size: 14px; /* Adjust font size */
                font-weight: 600; /* Apply slightly heavier weight here too */
                min-height: 36px; /* Adjust height */
                margin-bottom: 3px;
            }

             .product-description {
                font-size: 10px; /* Smaller font size for description */
                margin: 0 0 8px 0; /* Adjust margin */
                min-height: 40px; /* Adjust height */
                -webkit-line-clamp: 4; /* Maybe allow slightly more lines on small screens */
            }


            .product-price {
                font-size: 16px; /* Adjust font size */
                margin-top: auto;
                margin-bottom: 8px;
            }

            .buy-button {
                padding: 6px; /* Further reduced padding */
                font-size: 12px; /* Further reduced font size */
            }

            footer {
                margin-top: 30px;
                padding: 15px;
                font-size: 12px;
            }

            .credits-area {
                padding: 10px;
                font-size: 10px;
                margin-bottom: 15px;
            }

             .modal-content {
                padding: 15px; /* Reduce modal padding on small screens */
            }

            .modal-image {
                max-height: 70vh; /* Further limit image height on small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Scripter Freitas Shop</h1>
            <!-- Future search bar or logo could go here -->
        </div>
    </header>

    <main>
        <section class="product-list">
            <!-- Products will be loaded here by script.js -->
        </section>
    </main>


    <div class="credits-area">
        <p>Programador SA:MP Freitas Scripter</p>
        <p>Criação, edição e manutenção de servidores SA:MP</p>
    </div>
    <footer>
        <p>&copy; 2023 Freitas Scripter. Todos os direitos reservados.</p>
    </footer>
    <script type="module">
        // Product data
        const products = [
            {
                id: 1,
                name: "Anti Cheat",
                description: "Um sistema anti-cheat robusto para seu servidor.",
                price: 15.00,
                image: "6.png"
            },
            {
                id: 2,
                name: "Gamemode Facções",
                description: "Script de gamemode focado em sistema de facções.",
                price: 65.00,
                image: "1.png"
            },
            {
                id: 3,
                name: "Gamemode RP #1",
                description: "Primeira versão do gamemode de Roleplay.",
                price: 40.00,
                image: "4.png"
            },
            {
                id: 4,
                name: "Gamemode RP #2",
                description: "Segunda versão do gamemode focado em PvP.",
                price: 30.00,
                image: "5.png"
            },
            {
                id: 5,
                name: "Criar Armas",
                description: "Criacao de armas para orgs ou para todos.",
                price: 25.00,
                image: "criararma.png"
            },
            {
                id: 6,
                name: "Celular Textdraw",
                description: "Sistema de celular baseado em textdraw para gamemodes.",
                price: 25.00,
                image: "celular.png"
            },
            {
                id: 7,
                name: "Velocímetro",
                description: "Sistema de velocímetro customizado para seu gamemode.",
                price: 22.00,
                image: "2.png" // Reusing image 1 for simplicity
            }
        ];

        // Script to load products
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed. Loading products...'); // Debugging log
            const productListSection = document.querySelector('.product-list');
            const whatsappNumber = '5517992095122'; // Replace with the actual WhatsApp number

            if (!productListSection) {
                console.error('Error: Could not find the .product-list section in the DOM.'); // Debugging log
                // Display a message if the container is not found
                document.body.innerHTML = '<h1>Error: Could not load product list section.</h1><p>Please check the page structure.</p>' + document.body.innerHTML;
                return; // Stop if the container isn't found
            }

            if (!products || products.length === 0) {
                console.warn('Warning: No products found.'); // Debugging log
                productListSection.innerHTML = '<p>No products available at this time.</p>'; // Display message if no products
                console.log('Displayed "No products available" message.'); // Debugging log
                return; // Stop if products array is empty
            }

            productListSection.innerHTML = ''; // Clear the container before adding products

            console.log(`Found ${products.length} products. Rendering...`); // Debugging log

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product-item');

                // Add description and add click listener to image for zoom
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h2>${product.name}</h2>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">R$ ${product.price.toFixed(2).replace('.', ',')}</div>
                        <a href="https://wa.me/${whatsappNumber}?text=${encodeURIComponent('Olá! Tenho interesse no produto: ' + product.name)}" class="buy-button" target="_blank" rel="noopener noreferrer">
                            Comprar
                        </a>
                    </div>
                `;

                const productImage = productElement.querySelector('.product-image');
                // Add click listener for image zoom
                productImage.addEventListener('click', () => {
                    console.log('Image clicked, attempting to open modal.'); // Debugging log
                    // Create modal overlay
                    const modalOverlay = document.createElement('div');
                    modalOverlay.classList.add('modal-overlay');

                    // Create modal content box
                    const modalContent = document.createElement('div');
                    modalContent.classList.add('modal-content');

                    // Create zoomed image
                    const zoomedImage = document.createElement('img');
                    zoomedImage.classList.add('modal-image');
                    zoomedImage.src = productImage.src;
                    zoomedImage.alt = productImage.alt;

                    // Assemble modal
                    modalContent.appendChild(zoomedImage);
                    modalOverlay.appendChild(modalContent);
                    document.body.appendChild(modalOverlay);

                    // Trigger reflow to enable transition
                    requestAnimationFrame(() => {
                         console.log('Adding opacity to modal.'); // Debugging log
                        modalOverlay.style.opacity = '1';
                    });


                    // Add event listener to close the modal when clicking the overlay
                    modalOverlay.addEventListener('click', () => {
                         console.log('Overlay clicked, closing modal.'); // Debugging log
                        modalOverlay.style.opacity = '0';
                        modalOverlay.addEventListener('transitionend', () => {
                            modalOverlay.remove();
                             console.log('Modal removed after transition.'); // Debugging log
                        }, { once: true });
                    });

                    // Prevent closing when clicking the image inside the modal
                    zoomedImage.addEventListener('click', (event) => {
                        event.stopPropagation();
                        console.log('Zoomed image clicked, stopping propagation.'); // Debugging log
                    });
                });


                productListSection.appendChild(productElement);
            });
            console.log('Finished rendering products.'); // Debugging log
        });
    </script>
</body>
</html>
